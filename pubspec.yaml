name: shpalman_app
description: A Flutter app tracking user actions with Firebase.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  provider: ^6.0.5
  intl: ^0.20.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.5
  flutter_launcher_icons: ^0.14.3
  image_picker: ^1.0.7
  image: ^4.1.7
  cloudinary_url_gen: ^1.0.0
  cloudinary_api: ^1.0.0
  flutter_dotenv: ^5.2.1
  crypto: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"  # Path to your icon
  adaptive_icon_background: "#ffffff"     # Background color for Android adaptive icon
  adaptive_icon_foreground: "assets/images/icon.png"
